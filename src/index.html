      <!-- Открывание карточки услуг -->

      <script>
        document.querySelectorAll('.service-card').forEach(card => {
          card.addEventListener('click', () => {
            card.classList.toggle('expanded');
          });
        });
      </script>

       <script>
        document.querySelectorAll('.nav-desktop-item').forEach(item => {
item.addEventListener('click', function() {
    document.querySelectorAll('.nav-desktop-item').forEach(el => el.classList.remove('active'));
    this.classList.add('active');
});
});
       </script>

       <script>function setActive(element) {
        // Удаляем "active" у всех ссылок
        document.querySelectorAll('.breadcrumb a').forEach(a => a.classList.remove('active'));
        // Добавляем "active" к нажатой ссылке
        element.classList.add('active');
    }
    </script>
    
    <!-- Переключатедль инструментов -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const thumbnails = document.querySelectorAll(".sale-list-item img"); // Находим все миниатюры
        const mainImage = document.querySelector(".sale-block-img"); // Основное изображение в блоке
    
        thumbnails.forEach((thumbnail) => {
          thumbnail.addEventListener("click", function () {
            mainImage.src = this.src; // Заменяем изображение
            mainImage.alt = this.alt; // Обновляем описание
            mainImage.style.display = "block"; // Убедимся, что изображение видно
          });
        });
      });
    </script>

<script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>
